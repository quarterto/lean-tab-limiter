<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form name="options">
    <label>
      Max Tab Limit
      <input type="number" min="1" name="tab-limit" class="browser-style">
    </label>
    <label>
      Tab to close
      <select name="which" class="browser-style">
        <option value="newest">Newest</option>
        <option value="least-recently-used">Least-recently used</option>
      </select>
    </label>
    <label>
      Ignore pinned
      <input type="checkbox" name="ignorePinned" class="browser-style">
    </label>
    <button id="save-button" class="browser-style">Save</button>
    <button id="default-button" class="browser-style">Back to Default</button>
  </form>
  <script src="default-options.js"></script>
  <script src="options.js"></script>
</body>

</html>
